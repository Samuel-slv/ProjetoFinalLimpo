<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <!-- Link para o CSS do Boxicons (ícones) -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Link para o CSS customizado -->
    <link rel="stylesheet" href="cad.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form>
            <div class="input-group">
                <i class='bx bx-user-circle'></i>
                <input type="text" id="fullname" name="fullname" placeholder="Nome Completo">
            </div>
            <div class="input-group">
                <i class='bx bx-id-card'></i>
                <input type="text" id="username" name="username" placeholder="Nome de Usuário">
            </div>
            <div class="input-group">
                <i class='bx bx-map-pin'></i>
                <input type="text" id="address" name="address" placeholder="Endereço">
            </div>
            <div class="input-group">
                <i class='bx bx-calendar'></i>
                <input type="date" id="dob" name="dob">
                <div class="input-group"><span id="ageDisplay"></span></div> <!-- Exibe a idade calculada -->
            </div>
            <div class="input-group">
                <i class='bx bx-phone'></i>
                <input type="tel" id="phone" name="phone" placeholder="Número de Telefone">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <!-- Script de cálculo de idade -->
    <script src="cad.js"></script>
</body>
</html>
